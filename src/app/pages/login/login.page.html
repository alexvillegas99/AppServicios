<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <ion-icon name="arrow-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>INICIO DE SESIÓN</h1>
    <div class="contenedor-img">
    <img style="margin-top: 15px;"  src="../../assets/welcome.png" />
    </div>
    <div class="form-container">
      <ion-item>
        <ion-label  position="floating">Correo</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item style="margin-top: 1rem;">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end" color="dark"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Iniciar Sesion</ion-button>

      <div class="sign-up">
        No tienes una cuenta? <ion-button color="dark" fill="clear" routerLink="/registro" routerDirection="forward" style="font-weight: bold; text-decoration:underline;">Registrarme</ion-button>
      </div>
    </div>
  </div>
</ion-content>
