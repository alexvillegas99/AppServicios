<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="list-outline" color="dark"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

   
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Mi Perfil</h1>

  <div class="profile-info">
    
    <ion-item class="espacio-input">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" [disabled]="!editar"></ion-input>
    </ion-item>
    <ion-item  class="espacio-input">
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" [disabled]="!editar"></ion-input>
    </ion-item>
    <ion-item  class="espacio-input">
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" [disabled]="!editar"> </ion-input>
    </ion-item>
   
      <ion-button  class="espacio-input"
        expand="block"
        color="dark"
        fill="clear"
        style="color: black !important;"
        (click)="editarDatos()"
        >Editar Datos</ion-button>
        <ion-button  class="espacio-input"
        expand="block"
        color="dark"
        fill="clear"
        style="color: black !important;"
        *ngIf="editar"
        (click)="cancelar()"
        >Cancelar</ion-button>
  </div>
</ion-content>
