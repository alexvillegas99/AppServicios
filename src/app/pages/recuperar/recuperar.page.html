
  <ion-header >
    <ion-toolbar >
      <ion-buttons slot="start" >
        <ion-button class="backbtn" routerLink="/login" routerDirection="back">
          <ion-icon name="arrow-back-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="ion-padding container">
      <h1>Recuperar cuenta</h1>
      <div class="contenedor-img">
      <img style="margin-top: 15px;"  src="../../assets/welcome.png" />
      </div>
      <form [formGroup]="recuperarForm" (ngSubmit)='recuperarPassword()'>
      <div class="form-container">
        <ion-item>
          <ion-label  position="floating" >Correo</ion-label>
          <ion-input formControlName="usuario"></ion-input>
          <span class="text-danger mb-3"
                        *ngIf="recuperarForm.get('usuario')?.hasError('required') && recuperarForm.get('usuario')?.touched">
                        El correo <strong>es requerido</strong>
                    </span>
                    <span class="text-danger  mb-3"
                        *ngIf="recuperarForm.get('usuario')?.hasError('email') && recuperarForm.get('usuario')?.touched">
                        El correo <strong>es invalido</strong>
                    </span>
       
        </ion-item>
  
        <ion-button expand="block" class="main-button" type="submit" [disabled]='recuperarForm.invalid'>Iniciar Sesion</ion-button>
  
        
      </div>
    </form>
    </div>
  </ion-content>
