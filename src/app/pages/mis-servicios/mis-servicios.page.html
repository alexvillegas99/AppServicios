<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="list-outline" color="dark"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification" (click)="presentModal()">
        <ion-icon name="add-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Mis Anuncios</h1>

  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let anuncio of anuncios">
      <ion-card-content>
        <div class="item-img">
          <img [src]="anuncio.imagen[0]" />
        </div>
        <div class="item-info">
          <p>{{anuncio.titulo}}</p>
          <p>{{anuncio.descripcion}}</p>
          <p>$ {{anuncio.precio}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
